<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Speech Tools</title>
  </head>
  <body class="container mt-5 bg-dark">
    <h1 class="text-light mb-4">Speech Tools</h1>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs" id="speechTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active bg-dark text-light"
          data-bs-toggle="tab"
          data-bs-target="#textToSpeech"
          type="button"
        >
          Text to Speech
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link bg-dark text-light"
          data-bs-toggle="tab"
          data-bs-target="#speechToText"
          type="button"
        >
          Speech to Text
        </button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="speechTabsContent">
      <!-- Text to Speech Tab -->
      <div class="tab-pane fade show active" id="textToSpeech">
        <p class="lead text-light mt-4">Select Voice</p>
        <select
          id="voices"
          class="form-select bg-secondary text-light"
        ></select>
        <div class="d-flex mt-4 text-light">
          <div>
            <p class="lead">Volume</p>
            <input
              type="range"
              min="0"
              max="1"
              value="1"
              step="0.1"
              id="volume"
            />
            <span id="volume-label" class="ms-2">1</span>
          </div>
          <div class="mx-5">
            <p class="lead">Rate</p>
            <input
              type="range"
              min="0.1"
              max="10"
              value="1"
              id="rate"
              step="0.1"
            />
            <span id="rate-label" class="ms-2">1</span>
          </div>
          <div>
            <p class="lead">Pitch</p>
            <input
              type="range"
              min="0"
              max="2"
              value="1"
              step="0.1"
              id="pitch"
            />
            <span id="pitch-label" class="ms-2">1</span>
          </div>
        </div>
        <textarea
          class="form-control bg-dark text-light mt-5"
          cols="30"
          rows="10"
          placeholder="Type here..."
        ></textarea>
        <div class="mb-5">
          <button id="start-tts" class="btn btn-success mt-5 me-3">
            Start
          </button>
          <button id="pause-tts" class="btn btn-warning mt-5 me-3">
            Pause
          </button>
          <button id="resume-tts" class="btn btn-info mt-5 me-3">Resume</button>
          <button id="cancel-tts" class="btn btn-danger mt-5 me-3">
            Cancel
          </button>
        </div>
      </div>

      <!-- Speech to Text Tab -->
      <div class="tab-pane fade" id="speechToText">
        <div class="mt-4">
          <div class="mt-4" id="div_language">
            <h2 class="mb-3 text-light">Select Language</h2>
            <select
              class="form-select bg-secondary text-light"
              id="select_language"
              onchange="updateCountry()"
            ></select>
            <select
              class="form-select bg-secondary text-light mt-2"
              id="select_dialect"
            ></select>
          </div>
          <h2 class="mt-4 text-light">Transcript</h2>
          <div
            class="p-3"
            style="border: 1px solid gray; height: 300px; border-radius: 8px"
          >
            <span id="final" class="text-light"></span>
            <span id="interim" class="text-secondary"></span>
          </div>
          <div class="mt-4">
            <button class="btn btn-success" id="start-stt">Start</button>
            <button class="btn btn-danger" id="stop-stt">Stop</button>
            <p id="status" class="lead mt-3 text-light" style="display: none">
              Listenting ...
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="textToSpeech.js"></script>
    <script src="speechRecognition.js"></script>
    <script src="language.js"></script>
  </body>
</html>
